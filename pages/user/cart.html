<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Giỏ hàng</title>
    <link rel="stylesheet" href="../../css/main.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <header class="user-header">
      <ul class="user-header-list-item">
        <a href="../user/home.html" class="user-header-item active"
          >Trang chủ</a
        >
        <a href="../user/product.html" class="user-header-item">Sản phẩm</a>
        <a href="../user/cart.html" class="user-header-item">
          <div class="cart-icon-container">
            <i class="fa-solid fa-cart-shopping item-cart"></i>
            <span class="cart-total">10</span>
          </div>
        </a>
      </ul>
      <ul class="user-header-list-item">
        <a href="../user/contact.html" class="user-header-item active"
          >Liên hệ</a
        >
        <a href="../user/about.html" class="user-header-item">Giới thiệu</a>
        <a href="../register.html" class="user-header-item">Đăng ký</a>
        <a href="../login.html" class="user-header-item">Đăng nhập</a>
      </ul>
    </header>
    <div class="cart-container">
      <h3 class="cart-heading">Giỏ hàng của bạn</h3>
      <div class="cart-content">
        <div class="cart-left">
          <table>
            <thead>
              <tr>
                <th>Số thứ tự</th>
                <th>Hình ảnh</th>
                <th>Tên sản phẩm</th>
                <th>Số lượng</th>
                <th>Giá</th>
                <th>Tổng giá</th>
                <th>Chức năng</th>
              </tr>
            </thead>
            <tbody id="tbody">
              <tr>
                <td>1</td>
                <td>
                  <img
                    src="https://hn.check.net.vn/Data/product/mainimages/original/product4334.JPG"
                    alt=""
                  />
                </td>
                <td>Táo lê</td>
                <td>
                  <div class="handle-quantity-cart">
                    <button class="btnDecrease btn-change">-</button>
                    <div>10</div>
                    <button class="btnIncrease btn-change">+</button>
                  </div>
                </td>
                <td>120000 đ</td>
                <td>12000000</td>
                <td>
                  <button class="btn-delete button button-secondary">
                    Xóa
                  </button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
      <div class="payment">
        <h3>Thành tiền: <span id="totalAmount">1200000</span></h3>
        <button class="button button-primary">Thanh toán</button>
      </div>
    </div>
    <script type="module" src="../../js/user/cart.js"></script>
  </body>
</html>
