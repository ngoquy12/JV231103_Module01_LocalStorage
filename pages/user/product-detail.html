<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../../css/main.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <header class="user-header">
      <ul class="user-header-list-item">
        <a href="../user/home.html" class="user-header-item active"
          >Trang chủ</a
        >
        <a href="../user/product.html" class="user-header-item">Sản phẩm</a>
        <a href="../user/cart.html" class="user-header-item">
          <div class="cart-icon-container">
            <i class="fa-solid fa-cart-shopping item-cart"></i>
            <span class="cart-total">10</span>
          </div>
        </a>
      </ul>
      <ul class="user-header-list-item">
        <a href="../user/contact.html" class="user-header-item">Liên hệ</a>
        <a href="../user/about.html" class="user-header-item">Giới thiệu</a>
        <a href="../register.html" class="user-header-item">Đăng ký</a>
        <a href="../login.html" class="user-header-item">Đăng nhập</a>
      </ul>
    </header>
    <main id="productDetail" class="product-detail">
      <div class="product-detail-left">
        <div class="product-detail-image">
          <img
            src="https://hn.check.net.vn/Data/product/mainimages/original/product4334.JPG"
            alt=""
          />
        </div>
      </div>
      <div class="product-detail-right">
        <h3 class="product-name">Táo lê</h3>
        <div class="comment">
          <p>Bình luận: 12</p>
          <div class="border-right"></div>
          <p>Đã bán: 200</p>
        </div>
        <div class="discount-area">
          <s>12000000</s>
          <p class="product-price">10000000</p>
        </div>
        <div class="handle-quantity">
          <p>Số lượng còn lại: 10</p>
        </div>
        <div>
          <button id="btnAddToCart" class="btn-add-cart add-cart">
            <i class="fa-solid fa-cart-plus"></i> Thêm vào giỏ hàng
          </button>
        </div>
        <h3 class="description-title">Thông tin chi tiết</h3>
        <div class="border-bottom"></div>
        <p class="description">Táo ngon</p>
      </div>
    </main>
    <div class="comment-product">
      <h3 style="padding: 12px 0">BÌNH LUẬN</h3>
      <div class="driven"></div>
    </div>
    <script type="module" src="../../js/user/product-detail.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/uuid@8.3.2/dist/umd/uuidv4.min.js"></script>
  </body>
</html>
